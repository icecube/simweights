name: Tests
on: [push, pull_request]
jobs:
  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install SimWeights
        run: |
          python -m pip install --upgrade pip
          python -m pip install flit
          python -m flit install --symlink --deps=production --extras=test
      - name: Download Test Data
        run: |
          mkdir simweights_testdata
          wget --user=icecube --password=${{ secrets.ICECUBE_PASSWORD }} https://convey.icecube.wisc.edu/data/user/kmeagher/simweights_testdata.tar.gz
          tar xzvf simweights_testdata.tar.gz -C simweights_testdata
      - name: Run Tests
        env:
          SIMWEIGHTS_TESTDATA: ./simweights_testdata
        run: pytest
      - name: Run MyPy
        run: mypy simweights
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: false
          verbose: true
