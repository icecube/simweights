name: Tests
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-22.04]
        include:
          - python-version: "3.11"
            os: macos-12
          - python-version: "3.12"
            os: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Install pytables ubuntu
        if: ${{ startsWith( matrix.os, 'ubuntu') && matrix.python-version == 3.12 }}
        run: |
          sudo apt-get install libhdf5-dev
      - name: Install pytables macos
        if: ${{ startsWith( matrix.os, 'macos') && matrix.python-version == 3.12 }}
        run: |
          brew install hdf5
          echo "HDF5_DIR=$(brew --prefix hdf5)" >> $GITHUB_ENV
      - name: Install SimWeights
        run: |
          python3 -m pip install flit
          python3 -m flit install --symlink --deps=production --extras=test
      - name: Download Test Data
        run: curl -u icecube:${{secrets.ICECUBE_PASSWORD}} https://convey.icecube.wisc.edu/data/user/kmeagher/simweights_testdata.tar.gz | tar xz
      - name: Run Tests
        env:
          SIMWEIGHTS_TESTDATA: .
        run: python3 -m pytest  --cov-report=xml
      - name: Upload Coverage to Codecov
        if: ${{ !github.event.act }}
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
          verbose: true
