name: Tests
on: [push, pull_request]
jobs:
  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
        os: [ubuntu-20.04, ubuntu-22.04, macos-11, macos-12]
        exclude:
        - os: macos-11
          python-version: '3.11'
        - os: macos-12
          python-version: '3.11'
    steps:
    - uses: actions/checkout@v3
    - name: Apt-Get Install Dependencies
      if: ${{ contains(matrix.os, 'ubuntu') && matrix.python-version=='3.11' }}
      run: sudo apt-get -y install libbz2-dev liblzo2-dev libblosc-dev libhdf5-dev
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: Install SimWeights
      run: |
        python -m pip install --upgrade pip
        python -m pip install flit
        python -m flit install --symlink --deps=production --extras=test
    - name: Download Test Data
      run: curl -u icecube:${{secrets.ICECUBE_PASSWORD}} https://convey.icecube.wisc.edu/data/user/kmeagher/simweights_testdata.tar.gz | tar xz
    - name: Run Tests
      env:
        SIMWEIGHTS_TESTDATA: .
      run: pytest  --cov-report=xml
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false
        verbose: true
