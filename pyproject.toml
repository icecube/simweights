[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[mypy]
plugins = "numpy.typing.mypy_plugin"

[project]
name = "simweights"
readme = "README.rst"
requires-python = "~=3.7"
license = {file = "LICENCE"}
authors = [{name = "Kevin Meagher"}]
keywords = ["python", "science", "astronomy", "astrophysics", "IceCube", "neutrino", "simulation"]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: POSIX :: Linux',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Topic :: Scientific/Engineering :: Astronomy',
    'Topic :: Scientific/Engineering :: Physics',
    ]
dependencies = ["numpy>=1.21.2", "scipy"]
dynamic = ["version", "description"]

[project.optional-dependencies]
test = ["h5py", "tables", "pandas", "pytest-mypy", "pytest-cov", "pytest-isort", "pytest-black", "pytest-flake8", "pytest-pylint", "flake8~=4.0.0"]
docs = ["sphinx","sphinx-rtd-theme","pandas"]

[project.scripts]
simweights = "simweights.cmdline:main"

[project.urls]
Source = "https://github.com/icecube/simweights"
Documentation = "https://docs.icecube.aq/simweights/main"
Collaboration = "https://icecube.wisc.edu"

[tool.black]
line-length = 108
target-version = ['py37']

[tool.coverage.run]
source = ["simweights"]
command_line = "-m pytest"
omit = ["simweights/cmdline.py"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 108

[tool.pylint.format]
max-line-length = "108"

[tool.pylint.messages_control]
disable = "C0114"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=simweights"
