[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "simweights"
author = "Kevin Meagher"
author-email = "kmeagher@icecube.wisc.edu"
home-page = "https://github.com/icecube/simweights"
requires = ["numpy", "scipy"]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Science/Research',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: POSIX :: Linux',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Topic :: Scientific/Engineering :: Astronomy',
    'Topic :: Scientific/Engineering :: Physics',
    ]

[tool.flit.scripts]
simweights = "simweights.cmdline:main"

[tool.flit.metadata.requires-extra]
test = ["pytest-cov", "pytest-isort", "pytest-black", "pytest-flake8", "pytest-pylint"]
doc = ["sphinx"]
h5py = ["h5py"]
tables = ["tables"]
pandas = ["pandas"]

[tool.coverage.run]
source = ["simweights"]
command_line = "-m pytest"
omit = ["simweights/cmdline.py"]

[tool.pytest.ini_options]
testpaths = ["simweights","tests"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 108

[tool.black]
line-length = 108
target-version = ['py37']

[tool.pylint.messages_control]
disable = "C0330, C0326, C0114"

[tool.pylint.format]
max-line-length = "108"
