[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "simweights"
readme = "README.rst"
requires-python = "~=3.7"
license = {file = "LICENSES/BSD-2-Clause.txt"}
authors = [{name = "Kevin Meagher"}]
keywords = ["python", "science", "astronomy", "astrophysics", "IceCube", "neutrino", "simulation"]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: BSD License',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: POSIX :: Linux',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Scientific/Engineering :: Astronomy',
    'Topic :: Scientific/Engineering :: Physics',
    ]
dependencies = ["numpy>=1.21.2"]
dynamic = ["version", "description"]

[project.optional-dependencies]
test = ["scipy", "h5py", "tables", "pandas", "uproot", "pytest-cov"]
docs = ["sphinx","sphinx-rtd-theme","pandas"]
dev = ["pre-commit"]

[project.scripts]
simweights = "simweights.cmdline:main"

[project.urls]
Source = "https://github.com/icecube/simweights"
Documentation = "https://docs.icecube.aq/simweights/main"
Collaboration = "https://icecube.wisc.edu"

[tool.black]
line-length = 108
target-version = ['py37']

[tool.coverage.run]
source = ["simweights"]
command_line = "-m pytest"
omit = ["*/simweights/cmdline.py"]

[tool.mypy]
plugins = "numpy.typing.mypy_plugin"
show_error_codes = true
warn_unreachable = true
enable_error_code = ["ignore-without-code", "redundant-expr", "truthy-bool"]

[tool.pylint.format]
max-line-length = "108"

[tool.pylint.messages_control]
disable = "C0114"

[tool.pytest.ini_options]
minversion = 7.0
testpaths = ["tests"]
log_cli_level = "INFO"
xfail_strict = true
filterwarnings = ["error"]
addopts = ["-ra", "--strict-config", "--strict-markers", "--cov=simweights"]

[tool.doc8]
max-line-length=108

[tool.ruff]
select = ["ALL"]
ignore = [
    "D",    # pydocstyle
    "ANN",  # flake8-annotations
    "FBT",  # flake8-boolean-trap
    "INP",  # flake8-no-pep420
    "T20",  # flake8-print
    "TCH",  # flake8-type-checking
    "S101", # assert-used
    ]
line-length = 108
target-version = "py37"
unfixable=["PT"] # flake8-pytest-style

[tool.ruff.per-file-ignores]
"tests/*" = [
    "N",       # pep8-naming
    "PT",      # flake8-pytest-style
    "PGH",     # pygrep-hooks
    "SLF001",  # private-member-access
    "PLR",     # max-statements
    ]
"contrib/*" = [
    "PTH",     # flake8-use-pathlib
]
"examples/*" = [
    "F401",
]
