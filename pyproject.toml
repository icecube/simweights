[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "simweights"
readme = "README.rst"
requires-python = "~=3.7"
license = {file = "LICENSES/BSD-2-Clause.txt"}
authors = [{name = "Kevin Meagher"}]
keywords = ["python", "science", "astronomy", "astrophysics", "IceCube", "neutrino", "simulation"]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: BSD License',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: POSIX :: Linux',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Topic :: Scientific/Engineering :: Astronomy',
    'Topic :: Scientific/Engineering :: Physics',
    ]
dependencies = ["numpy>=1.21.2"]
dynamic = ["version", "description"]

[project.optional-dependencies]
test = ["scipy", "h5py", "tables", "pandas", "uproot", "pytest-cov"]
docs = ["sphinx","sphinx-rtd-theme","pandas"]
dev = ["pre-commit"]

[project.scripts]
simweights = "simweights.cmdline:main"

[project.urls]
Source = "https://github.com/icecube/simweights"
Documentation = "https://docs.icecube.aq/simweights/main"
Collaboration = "https://icecube.wisc.edu"

[tool.black]
line-length = 108
target-version = ['py37']

[tool.coverage.run]
source = ["simweights"]
command_line = "-m pytest"
omit = ["*/simweights/cmdline.py"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 108

[tool.mypy]
plugins = "numpy.typing.mypy_plugin"
show_error_codes = true
warn_unreachable = true
enable_error_code = ["ignore-without-code", "redundant-expr", "truthy-bool"]

[tool.pylint.format]
max-line-length = "108"

[tool.pylint.messages_control]
disable = "C0114"

[tool.pytest.ini_options]
minversion = 7.0
testpaths = ["tests"]
log_cli_level = "INFO"
xfail_strict = true
filterwarnings = ["error"]
addopts = ["-ra", "--strict-config", "--strict-markers", "--cov=simweights"]
